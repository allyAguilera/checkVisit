<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Control de Visitas</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <div class="container">


    <section class="card" aria-labelledby="form-title">
      <h2>Registrar visita</h2>

      <form id="formVisita">
        <div>
          <label for="nombre">Nombre del visitante: </label>
          <input id="nombre" name="nombre" type="text" required placeholder="Ej: Ana Torres">
        </div>

        <div>
          <label for="rut">RUT / Documento:</label>
          <input id="rut" name="rut" type="text" required placeholder="12345678-9">
        </div>

        <div>
          <label for="departamento">Número de Departamento:</label>
          <input id="departamento" name="departamento" type="text" required placeholder="Ej: 101">
        </div>


        <div>
          <label for="motivo">Motivo</label>
          <input id="motivo" name="motivo" type="text" placeholder="Ej: Reunión, entrega, visita">
        </div>

        <div class="full">
          <label for="observ">Observaciones (opcional)</label>
          <textarea id="observ" name="observ" placeholder="Opcional"></textarea>
        </div>

        <div class="full actions">
          <button type="submit" class="primary small">Registrar visita</button>
        </div>

        <div class="full actions">
          <button type="button" class="secondary small" onclick="window.location.href='listar.html'">
            Ver visitas registradas
          </button>

        </div>



        <div id="feedback" class="full"></div>
      </form>
    </section>


  </div>

  </div>

  <script src="assets/script/registro.js"></script>
</body>

</html>
